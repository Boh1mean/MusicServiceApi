# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch('POSTGRES_USER', 'postgres') %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  host: deploy-db-1
  port: 5432
 

development:
  <<: *default
  database: music_service_api_development

  
test:
  <<: *default
  database: music_service_api_test


production:
  primary: &primary_production
    <<: *default
    database: music_service_api_production
    url: <%= ENV['DATABASE_URL'] %>
    username: <%= ENV["POSTGRES_USER"] %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
    port: 5432
  cache:
    <<: *primary_production
    database: music_service_api_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: music_service_api_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: music_service_api_production_cable
    migrations_paths: db/cable_migrate
